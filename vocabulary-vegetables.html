<!DOCTYPE html>
<html>
<head>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="author" content="Eros Vitor Bornatowski">
  <meta name="description" content="Lista de exercícios para fixação da língua inglesa.">

  <title>Inglês - Lista de exercícios</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Lista de excercícios</h1>
    <p>Exercícios para fixação da língua inglesa</p> 
  </div>

  <div class="container mt-5">
    <h1>Vocabulário - Vegetais</h1>
  </div>
    
  <div class="container mt-5">
    <div class="row mb-3">
      <label for="edtTomato" class="col-sm-2 col-form-label">Tomate</label>
      <div class="col-sm-10">
        <input id="edtTomato" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtCucumber" class="col-sm-2 col-form-label">Pepino</label>
      <div class="col-sm-10">
        <input id="edtCucumber" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtOnion" class="col-sm-2 col-form-label">Cebola</label>
      <div class="col-sm-10">
        <input id="edtOnion" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtLettuce" class="col-sm-2 col-form-label">Alface</label>
      <div class="col-sm-10">
        <input id="edtLettuce" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtBroccoli" class="col-sm-2 col-form-label">Brócolis</label>
      <div class="col-sm-10">
        <input id="edtBroccoli" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtPumpkin" class="col-sm-2 col-form-label">Abóbora</label>
      <div class="col-sm-10">
        <input id="edtPumpkin" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtCabbage" class="col-sm-2 col-form-label">Repolho</label>
      <div class="col-sm-10">
        <input id="edtCabbage" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtCarrot" class="col-sm-2 col-form-label">Cenoura</label>
      <div class="col-sm-10">
        <input id="edtCarrot" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtPotato" class="col-sm-2 col-form-label">Batata</label>
      <div class="col-sm-10">
        <input id="edtPotato" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtRadish" class="col-sm-2 col-form-label">Rabanete</label>
      <div class="col-sm-10">
        <input id="edtRadish" type="text" class="form-control">
      </div>
    </div>
    <button type="button" class="btn btn-primary" onclick="check()">Verificar</button>
    <button type="button" class="btn btn-primary" onclick="reset()">Refazer</button>
  </div>  
</body>
<script>
function check() {
  $('input').removeClass('invalid');
  $('input').removeClass('is-invalid');

  if ($('#edtTomato').val().toLowerCase() === 'tomato') {
    $('#edtTomato').addClass('is-valid');
  } else { 
    $('#edtTomato').addClass('is-invalid');
  }
  if ($('#edtCucumber').val().toLowerCase() === 'cucumber') {
    $('#edtCucumber').addClass('is-valid');

  } else {
    $('#edtCucumber').addClass('is-invalid');
  }  
  if ($('#edtOnion').val().toLowerCase() === 'onion') {
    $('#edtOnion').addClass('is-valid');
  } else {
    $('#edtOnion').addClass('is-invalid');
  }
  if ($('#edtLettuce').val().toLowerCase() === 'lettuce') {
    $('#edtLettuce').addClass('is-valid');
  } else {
    $('#edtLettuce').addClass('is-invalid');
  }
  if ($('#edtBroccoli').val().toLowerCase() === 'broccoli') {
    $('#edtBroccoli').addClass('is-valid');
  } else {
    $('#edtBroccoli').addClass('is-invalid');
  }
  if ($('#edtPumpkin').val().toLowerCase() === 'pumpkin') {
    $('#edtPumpkin').addClass('is-valid');
  } else {
    $('#edtPumpkin').addClass('is-invalid'); 
  }
  if ($('#edtCabbage').val().toLowerCase() === 'cabbage') {
    $('#edtCabbage').addClass('is-valid');
  } else {
    $('#edtCabbage').addClass('is-invalid');  
  }
  if ($('#edtCarrot').val().toLowerCase() === 'carrot') {
    $('#edtCarrot').addClass('is-valid');
  } else {
    $('#edtCarrot').addClass('is-invalid');  
  }
  if ($('#edtPotato').val().toLowerCase() === 'potato') {
    $('#edtPotato').addClass('is-valid');
  } else {
    $('#edtPotato').addClass('is-invalid');
  }
  if ($('#edtRadish').val().toLowerCase() === 'radish') {
    $('#edtRadish').addClass('is-valid');
  } else {
    $('#edtRadish').addClass('is-invalid');  
  }
}

function reset() {
  $('input').removeClass('is-valid');
  $('input').removeClass('is-invalid');
  $('input').val('');
}
</script>
</html>
