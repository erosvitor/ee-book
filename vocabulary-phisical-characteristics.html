<!DOCTYPE html>
<html>
<head>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="author" content="Eros Vitor Bornatowski">
  <meta name="description" content="Lista de exercícios para fixação da língua inglesa.">

  <title>Inglês - Lista de exercícios</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Lista de excercícios</h1>
    <p>Exercícios para fixação da língua inglesa</p> 
  </div>

  <div class="container mt-5">
    <h1>Vocabulário - Características físicas pessoas</h1>
  </div>
    
  <div class="container mt-5">
    <div class="row mb-3">
      <label for="edtTall" class="col-sm-2 col-form-label">Alto(a)</label>
      <div class="col-sm-10">
        <input id="edtTall" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtShort" class="col-sm-2 col-form-label">Baixo(a)</label>
      <div class="col-sm-10">
        <input id="edtShort" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtFat" class="col-sm-2 col-form-label">Gordo(a)</label>
      <div class="col-sm-10">
        <input id="edtFat" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtThin" class="col-sm-2 col-form-label">Magro(a)</label>
      <div class="col-sm-10">
        <input id="edtThin" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtBeautiful" class="col-sm-2 col-form-label">Bonito(a)</label>
      <div class="col-sm-10">
        <input id="edtBeautiful" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtUgly" class="col-sm-2 col-form-label">Feio(a)</label>
      <div class="col-sm-10">
        <input id="edtUgly" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtHappy" class="col-sm-2 col-form-label">Feliz</label>
      <div class="col-sm-10">
        <input id="edtHappy" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtSad" class="col-sm-2 col-form-label">Triste</label>
      <div class="col-sm-10">
        <input id="edtSad" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtYoung" class="col-sm-2 col-form-label">Jovem</label>
      <div class="col-sm-10">
        <input id="edtYoung" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtOld" class="col-sm-2 col-form-label">Idoso(a)</label>
      <div class="col-sm-10">
        <input id="edtOld" type="text" class="form-control">
      </div>
    </div>
    <button type="button" class="btn btn-primary" onclick="check()">Verificar</button>
    <button type="button" class="btn btn-primary" onclick="reset()">Refazer</button>
  </div>  
</body>
<script>
function check() {
  $('input').removeClass('invalid');
  $('input').removeClass('is-invalid');

  if ($('#edtTall').val().toLowerCase() === 'tall') {
    $('#edtTall').addClass('is-valid');
  } else { 
    $('#edtTall').addClass('is-invalid');
  }
  if ($('#edtShort').val().toLowerCase() === 'short') {
    $('#edtShort').addClass('is-valid');

  } else {
    $('#edtShort').addClass('is-invalid');
  }  
  if ($('#edtFat').val().toLowerCase() === 'fat') {
    $('#edtFat').addClass('is-valid');
  } else {
    $('#edtFat').addClass('is-invalid');
  }
  if ($('#edtThin').val().toLowerCase() === 'thin') {
    $('#edtThin').addClass('is-valid');
  } else {
    $('#edtThin').addClass('is-invalid');
  }
  if ($('#edtBeautiful').val().toLowerCase() === 'beautiful') {
    $('#edtBeautiful').addClass('is-valid');
  } else {
    $('#edtBeautiful').addClass('is-invalid');
  }
  if ($('#edtUgly').val().toLowerCase() === 'ugly') {
    $('#edtUgly').addClass('is-valid');
  } else {
    $('#edtUgly').addClass('is-invalid'); 
  }
  if ($('#edtHappy').val().toLowerCase() === 'happy') {
    $('#edtHappy').addClass('is-valid');
  } else {
    $('#edtHappy').addClass('is-invalid');  
  }
  if ($('#edtSad').val().toLowerCase() === 'sad') {
    $('#edtSad').addClass('is-valid');
  } else {
    $('#edtSad').addClass('is-invalid');  
  }
  if ($('#edtYoung').val().toLowerCase() === 'young') {
    $('#edtYoung').addClass('is-valid');
  } else {
    $('#edtYoung').addClass('is-invalid');
  }
  if ($('#edtOld').val().toLowerCase() === 'old') {
    $('#edtOld').addClass('is-valid');
  } else {
    $('#edtOld').addClass('is-invalid');  
  }
}

function reset() {
  $('input').removeClass('is-valid');
  $('input').removeClass('is-invalid');
  $('input').val('');
}
</script>
</html>
