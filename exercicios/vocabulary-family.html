<!DOCTYPE html>
<html>
<head>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="author" content="Eros Vitor Bornatowski">
  <meta name="description" content="Lista de exercícios para fixação da língua inglesa.">

  <title>Inglês - Lista de exercícios</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Lista de excercícios</h1>
    <p>Exercícios para fixação da língua inglesa</p> 
  </div>

  <div class="container mt-5">
    <h1>Vocabulário - Familia</h1>
  </div>
    
  <div class="container mt-5">
    <div class="row mb-3">
      <label for="edtBrother" class="col-sm-2 col-form-label">Irmão</label>
      <div class="col-sm-10">
        <input id="edtBrother" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtSister" class="col-sm-2 col-form-label">Irmã</label>
      <div class="col-sm-10">
        <input id="edtSister" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtFather" class="col-sm-2 col-form-label">Pai</label>
      <div class="col-sm-10">
        <input id="edtFather" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtMother" class="col-sm-2 col-form-label">Mãe</label>
      <div class="col-sm-10">
        <input id="edtMother" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtUncle" class="col-sm-2 col-form-label">Tio</label>
      <div class="col-sm-10">
        <input id="edtUncle" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtAunt" class="col-sm-2 col-form-label">Tia</label>
      <div class="col-sm-10">
        <input id="edtAunt" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtCousin" class="col-sm-2 col-form-label">Primo(a)</label>
      <div class="col-sm-10">
        <input id="edtCousin" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtGrandmother" class="col-sm-2 col-form-label">Avó</label>
      <div class="col-sm-10">
        <input id="edtGrandmother" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtGrandfather" class="col-sm-2 col-form-label">Avô</label>
      <div class="col-sm-10">
        <input id="edtGrandfather" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtSon" class="col-sm-2 col-form-label">Filho</label>
      <div class="col-sm-10">
        <input id="edtSon" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtDaughter" class="col-sm-2 col-form-label">Filha</label>
      <div class="col-sm-10">
        <input id="edtDaughter" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtGrandson" class="col-sm-2 col-form-label">Neto</label>
      <div class="col-sm-10">
        <input id="edtGrandson" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtGrandDaughter" class="col-sm-2 col-form-label">Neta</label>
      <div class="col-sm-10">
        <input id="edtGrandDaughter" type="text" class="form-control">
      </div>
    </div>
    <button type="button" class="btn btn-primary" onclick="check()">Verificar</button>
    <button type="button" class="btn btn-primary" onclick="reset()">Refazer</button>
  </div>  
</body>
<script>
function check() {
  $('input').removeClass('invalid');
  $('input').removeClass('is-invalid');

  if ($('#edtBrother').val().toLowerCase() === 'brother') {
    $('#edtBrother').addClass('is-valid');
  } else { 
    $('#edtBrother').addClass('is-invalid');
  }
  if ($('#edtSister').val().toLowerCase() === 'sister') {
    $('#edtSister').addClass('is-valid');

  } else {
    $('#edtSister').addClass('is-invalid');
  }  
  if ($('#edtFather').val().toLowerCase() === 'father') {
    $('#edtFather').addClass('is-valid');
  } else {
    $('#edtFather').addClass('is-invalid');
  }
  if ($('#edtMother').val().toLowerCase() === 'mother') {
    $('#edtMother').addClass('is-valid');
  } else {
    $('#edtMother').addClass('is-invalid');
  }
  if ($('#edtUncle').val().toLowerCase() === 'uncle') {
    $('#edtUncle').addClass('is-valid');
  } else {
    $('#edtUncle').addClass('is-invalid');
  }
  if ($('#edtAunt').val().toLowerCase() === 'aunt') {
    $('#edtAunt').addClass('is-valid');
  } else {
    $('#edtAunt').addClass('is-invalid'); 
  }
  if ($('#edtCousin').val().toLowerCase() === 'cousin') {
    $('#edtCousin').addClass('is-valid');
  } else {
    $('#edtCousin').addClass('is-invalid');  
  }
  if ($('#edtGrandmother').val().toLowerCase() === 'grandmother') {
    $('#edtGrandmother').addClass('is-valid');
  } else {
    $('#edtGrandmother').addClass('is-invalid');  
  }
  if ($('#edtGrandfather').val().toLowerCase() === 'grandfather') {
    $('#edtGrandfather').addClass('is-valid');
  } else {
    $('#edtGrandfather').addClass('is-invalid');
  }
  if ($('#edtSon').val().toLowerCase() === 'son') {
    $('#edtSon').addClass('is-valid');
  } else {
    $('#edtSon').addClass('is-invalid');  
  }  
  if ($('#edtDaughter').val().toLowerCase() === 'daughter') {
    $('#edtDaughter').addClass('is-valid');
  } else {
    $('#edtDaughter').addClass('is-invalid');  
  }
  if ($('#edtGrandson').val().toLowerCase() === 'grandson') {
    $('#edtGrandson').addClass('is-valid');
  } else {
    $('#edtGrandson').addClass('is-invalid');  
  }
  if ($('#edtGrandDaughter').val().toLowerCase() === 'grand daughter') {
    $('#edtGrandDaughter').addClass('is-valid');
  } else {
    $('#edtGrandDaughter').addClass('is-invalid');  
  }
}

function reset() {
  $('input').removeClass('is-valid');
  $('input').removeClass('is-invalid');
  $('input').val('');
}
</script>
</html>
