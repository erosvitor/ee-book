<!DOCTYPE html>
<html>
<head>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="author" content="Eros Vitor Bornatowski">
  <meta name="description" content="Lista de exercícios para fixação da língua inglesa.">

  <title>Inglês - Lista de exercícios</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Lista de excercícios</h1>
    <p>Exercícios para fixação da língua inglesa</p> 
  </div>

  <div class="container mt-5">
    <h1>Vocabulário - Animais de fazenda</h1>
  </div>
    
  <div class="container mt-5">
    <div class="row mb-3">
      <label for="edtDog" class="col-sm-2 col-form-label">Cachorro</label>
      <div class="col-sm-10">
        <input id="edtDog" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtCat" class="col-sm-2 col-form-label">Gato</label>
      <div class="col-sm-10">
        <input id="edtCat" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtHen" class="col-sm-2 col-form-label">Galinha</label>
      <div class="col-sm-10">
        <input id="edtHen" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtRooster" class="col-sm-2 col-form-label">Galo</label>
      <div class="col-sm-10">
        <input id="edtRooster" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtCow" class="col-sm-2 col-form-label">Vaca</label>
      <div class="col-sm-10">
        <input id="edtCow" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtOx" class="col-sm-2 col-form-label">Boi</label>
      <div class="col-sm-10">
        <input id="edtOx" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtPig" class="col-sm-2 col-form-label">Porco</label>
      <div class="col-sm-10">
        <input id="edtPig" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtGoat" class="col-sm-2 col-form-label">Cabra</label>
      <div class="col-sm-10">
        <input id="edtGoat" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtHorse" class="col-sm-2 col-form-label">Cavalo</label>
      <div class="col-sm-10">
        <input id="edtHorse" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtMare" class="col-sm-2 col-form-label">Égua</label>
      <div class="col-sm-10">
        <input id="edtMare" type="text" class="form-control">
      </div>
    </div>
    <button type="button" class="btn btn-primary" onclick="check()">Verificar</button>
    <button type="button" class="btn btn-primary" onclick="reset()">Refazer</button>
  </div>  
</body>
<script>
function check() {
  $('input').removeClass('invalid');
  $('input').removeClass('is-invalid');

  if ($('#edtDog').val().toLowerCase() === 'dog') {
    $('#edtDog').addClass('is-valid');
  } else { 
    $('#edtDog').addClass('is-invalid');
  }
  if ($('#edtCat').val().toLowerCase() === 'cat') {
    $('#edtCat').addClass('is-valid');

  } else {
    $('#edtCat').addClass('is-invalid');
  }  
  if ($('#edtHen').val().toLowerCase() === 'hen') {
    $('#edtHen').addClass('is-valid');
  } else {
    $('#edtHen').addClass('is-invalid');
  }
  if ($('#edtRooster').val().toLowerCase() === 'rooster') {
    $('#edtRooster').addClass('is-valid');
  } else {
    $('#edtRooster').addClass('is-invalid');
  }
  if ($('#edtCow').val().toLowerCase() === 'cow') {
    $('#edtCow').addClass('is-valid');
  } else {
    $('#edtCow').addClass('is-invalid');
  }
  if ($('#edtOx').val().toLowerCase() === 'ox') {
    $('#edtOx').addClass('is-valid');
  } else {
    $('#edtOx').addClass('is-invalid'); 
  }
  if ($('#edtPig').val().toLowerCase() === 'pig') {
    $('#edtPig').addClass('is-valid');
  } else {
    $('#edtPig').addClass('is-invalid');  
  }
  if ($('#edtGoat').val().toLowerCase() === 'goat') {
    $('#edtGoat').addClass('is-valid');
  } else {
    $('#edtGoat').addClass('is-invalid');  
  }
  if ($('#edtHorse').val().toLowerCase() === 'horse') {
    $('#edtHorse').addClass('is-valid');
  } else {
    $('#edtHorse').addClass('is-invalid');
  }
  if ($('#edtMare').val().toLowerCase() === 'mare') {
    $('#edtMare').addClass('is-valid');
  } else {
    $('#edtMare').addClass('is-invalid');  
  }
}

function reset() {
  $('input').removeClass('is-valid');
  $('input').removeClass('is-invalid');
  $('input').val('');
}
</script>
</html>
