<!DOCTYPE html>
<html>
<head>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="author" content="Eros Vitor Bornatowski">
  <meta name="description" content="Lista de exercícios para fixação da língua inglesa.">

  <title>Inglês - Lista de exercícios</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Lista de excercícios</h1>
    <p>Exercícios para fixação da língua inglesa</p> 
  </div>

  <div class="container mt-5">
    <h1>Vocabulário - Animais selvagens</h1>
  </div>
    
  <div class="container mt-5">
    <div class="row mb-3">
      <label for="edtTiger" class="col-sm-2 col-form-label">Tigre</label>
      <div class="col-sm-10">
        <input id="edtTiger" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtLion" class="col-sm-2 col-form-label">Leão</label>
      <div class="col-sm-10">
        <input id="edtLion" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtLioness" class="col-sm-2 col-form-label">Leoa</label>
      <div class="col-sm-10">
        <input id="edtLioness" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtPanther" class="col-sm-2 col-form-label">Pantera</label>
      <div class="col-sm-10">
        <input id="edtPanther" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtBear" class="col-sm-2 col-form-label">Urso</label>
      <div class="col-sm-10">
        <input id="edtBear" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtGiraffe" class="col-sm-2 col-form-label">Girafa</label>
      <div class="col-sm-10">
        <input id="edtGiraffe" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtElephant" class="col-sm-2 col-form-label">Elefante</label>
      <div class="col-sm-10">
        <input id="edtElephant" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtRhino" class="col-sm-2 col-form-label">Rinoceronte</label>
      <div class="col-sm-10">
        <input id="edtRhino" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtHipoppotamus" class="col-sm-2 col-form-label">Hipopótamo</label>
      <div class="col-sm-10">
        <input id="edtHipoppotamus" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtZebra" class="col-sm-2 col-form-label">Zebra</label>
      <div class="col-sm-10">
        <input id="edtZebra" type="text" class="form-control">
      </div>
    </div>
    <button type="button" class="btn btn-primary" onclick="check()">Verificar</button>
    <button type="button" class="btn btn-primary" onclick="reset()">Refazer</button>
  </div>  
</body>
<script>
function check() {
  $('input').removeClass('invalid');
  $('input').removeClass('is-invalid');

  if ($('#edtTiger').val().toLowerCase() === 'tiger') {
    $('#edtTiger').addClass('is-valid');
  } else { 
    $('#edtTiger').addClass('is-invalid');
  }
  if ($('#edtLion').val().toLowerCase() === 'lion') {
    $('#edtLion').addClass('is-valid');
  } else {
    $('#edtLion').addClass('is-invalid');
  }  
  if ($('#edtLioness').val().toLowerCase() === 'lioness') {
    $('#edtLioness').addClass('is-valid');
  } else {
    $('#edtLioness').addClass('is-invalid');
  }
  if ($('#edtPanther').val().toLowerCase() === 'panther') {
    $('#edtPanther').addClass('is-valid');
  } else {
    $('#edtPanther').addClass('is-invalid');
  }
  if ($('#edtBear').val().toLowerCase() === 'bear') {
    $('#edtBear').addClass('is-valid');
  } else {
    $('#edtBear').addClass('is-invalid');
  }
  if ($('#edtGiraffe').val().toLowerCase() === 'giraffe') {
    $('#edtGiraffe').addClass('is-valid');
  } else {
    $('#edtGiraffe').addClass('is-invalid'); 
  }
  if ($('#edtElephant').val().toLowerCase() === 'elephant') {
    $('#edtElephant').addClass('is-valid');
  } else {
    $('#edtElephant').addClass('is-invalid');  
  }
  if ($('#edtRhino').val().toLowerCase() === 'rhino') {
    $('#edtRhino').addClass('is-valid');
  } else {
    $('#edtRhino').addClass('is-invalid');  
  }
  if ($('#edtHipoppotamus').val().toLowerCase() === 'hipoppotamus') {
    $('#edtHipoppotamus').addClass('is-valid');
  } else {
    $('#edtHipoppotamus').addClass('is-invalid');
  }
  if ($('#edtZebra').val().toLowerCase() === 'zebra') {
    $('#edtZebra').addClass('is-valid');
  } else {
    $('#edtZebra').addClass('is-invalid');  
  }
}

function reset() {
  $('input').removeClass('is-valid');
  $('input').removeClass('is-invalid');
  $('input').val('');
}
</script>
</html>
