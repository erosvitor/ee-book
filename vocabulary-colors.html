<!DOCTYPE html>
<html>
<head>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="author" content="Eros Vitor Bornatowski">
  <meta name="description" content="Lista de exercícios para fixação da língua inglesa.">

  <title>Inglês - Lista de exercícios</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Lista de excercícios</h1>
    <p>Exercícios para fixação da língua inglesa</p> 
  </div>

  <div class="container mt-5">
    <h1>Vocabulário - Cores</h1>
  </div>
    
  <div class="container mt-5">
    <div class="row mb-3">
      <label for="edtBrown" class="col-sm-2 col-form-label">Marrom</label>
      <div class="col-sm-10">
        <input id="edtBrown" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtGreen" class="col-sm-2 col-form-label">Verde</label>
      <div class="col-sm-10">
        <input id="edtGreen" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtBlue" class="col-sm-2 col-form-label">Azul</label>
      <div class="col-sm-10">
        <input id="edtBlue" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtOrange" class="col-sm-2 col-form-label">Laranja</label>
      <div class="col-sm-10">
        <input id="edtOrange" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtBlack" class="col-sm-2 col-form-label">Preto</label>
      <div class="col-sm-10">
        <input id="edtBlack" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtYellow" class="col-sm-2 col-form-label">Amarelo</label>
      <div class="col-sm-10">
        <input id="edtYellow" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtGray" class="col-sm-2 col-form-label">Cinza</label>
      <div class="col-sm-10">
        <input id="edtGray" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtRed" class="col-sm-2 col-form-label">Vermelho</label>
      <div class="col-sm-10">
        <input id="edtRed" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtPink" class="col-sm-2 col-form-label">Rosa</label>
      <div class="col-sm-10">
        <input id="edtPink" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtWhite" class="col-sm-2 col-form-label">Branco</label>
      <div class="col-sm-10">
        <input id="edtWhite" type="text" class="form-control">
      </div>
    </div>
    <button type="button" class="btn btn-primary" onclick="check()">Verificar</button>
    <button type="button" class="btn btn-primary" onclick="reset()">Refazer</button>
  </div>  
</body>
<script>
function check() {
  $('input').removeClass('invalid');
  $('input').removeClass('is-invalid');
  
  if ($('#edtBrown').val().toLowerCase() === 'brown') {
    $('#edtBrown').addClass('is-valid');
  } else { 
    $('#edtBrown').addClass('is-invalid');
  }
  if ($('#edtGreen').val().toLowerCase() === 'green') {
    $('#edtGreen').addClass('is-valid');
  } else {
    $('#edtGreen').addClass('is-invalid');
  }  
  if ($('#edtBlue').val().toLowerCase() === 'blue') {
    $('#edtBlue').addClass('is-valid');
  } else {
    $('#edtBlue').addClass('is-invalid');
  }
  if ($('#edtOrange').val().toLowerCase() === 'orange') {
    $('#edtOrange').addClass('is-valid');
  } else {
    $('#edtOrange').addClass('is-invalid');
  }
  if ($('#edtBlack').val().toLowerCase() === 'black') {
    $('#edtBlack').addClass('is-valid');
  } else {
    $('#edtBlack').addClass('is-invalid');
  }
  if ($('#edtYellow').val().toLowerCase() === 'yellow') {
    $('#edtYellow').addClass('is-valid');
  } else {
    $('#edtYellow').addClass('is-invalid'); 
  }
  if ($('#edtGray').val().toLowerCase() === 'gray') {
    $('#edtGray').addClass('is-valid');
  } else {
    $('#edtGray').addClass('is-invalid');  
  }
  if ($('#edtRed').val().toLowerCase() === 'red') {
    $('#edtRed').addClass('is-valid');
  } else {
    $('#edtRed').addClass('is-invalid');  
  }
  if ($('#edtPink').val().toLowerCase() === 'pink') {
    $('#edtPink').addClass('is-valid');
  } else {
    $('#edtPink').addClass('is-invalid');
  }
  if ($('#edtWhite').val().toLowerCase() === 'white') {
    $('#edtWhite').addClass('is-valid');
  } else {
    $('#edtWhite').addClass('is-invalid');  
  }
}

function reset() {
  $('input').removeClass('is-valid');
  $('input').removeClass('is-invalid');
  $('input').val('');
}
</script>
</html>
