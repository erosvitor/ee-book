<!DOCTYPE html>
<html>
<head>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="author" content="Eros Vitor Bornatowski">
  <meta name="description" content="Lista de exercícios para fixação da língua inglesa.">

  <title>Inglês - Lista de exercícios</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Lista de excercícios</h1>
    <p>Exercícios para fixação da língua inglesa</p> 
  </div>

  <div class="container mt-5">
    <h1>Gramática - Verbo To Be</h1>
  </div>
    
  <div class="container mt-5">
    <div class="row mb-3">
      <label for="edtIAm" class="col-sm-2 col-form-label">Eu sou</label>
      <div class="col-sm-10">
        <input id="edtIAm" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtYouAre" class="col-sm-2 col-form-label">Você é</label>
      <div class="col-sm-10">
        <input id="edtYouAre" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtHeIs" class="col-sm-2 col-form-label">Ele é</label>
      <div class="col-sm-10">
        <input id="edtHeIs" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtSheIs" class="col-sm-2 col-form-label">Ela é</label>
      <div class="col-sm-10">
        <input id="edtSheIs" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtItIs" class="col-sm-2 col-form-label">Ele/Ela(coisas) é</label>
      <div class="col-sm-10">
        <input id="edtItIs" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtYou2Are" class="col-sm-2 col-form-label">Vocês são</label>
      <div class="col-sm-10">
        <input id="edtYou2Are" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtWeAre" class="col-sm-2 col-form-label">Nós somos</label>
      <div class="col-sm-10">
        <input id="edtWeAre" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtTheyAre" class="col-sm-2 col-form-label">Eles/Elas são</label>
      <div class="col-sm-10">
        <input id="edtTheyAre" type="text" class="form-control">
      </div>
    </div>
    <button type="button" class="btn btn-primary" onclick="check()">Verificar</button>
    <button type="button" class="btn btn-primary" onclick="reset()">Refazer</button>
  </div>  
</body>
<script>
function check() {
  $('input').removeClass('invalid');
  $('input').removeClass('is-invalid');
  
  if ($('#edtIAm').val().toLowerCase() === 'i am') {
    $('#edtIAm').addClass('is-valid');
  } else { 
    $('#edtIAm').addClass('is-invalid');
  }
  if ($('#edtYouAre').val().toLowerCase() === 'you are') {
    $('#edtYouAre').addClass('is-valid');
  } else {
    $('#edtYouAre').addClass('is-invalid');
  }  
  if ($('#edtHeIs').val().toLowerCase() === 'he is') {
    $('#edtHeIs').addClass('is-valid');
  } else {
    $('#edtHeIs').addClass('is-invalid');
  }
  if ($('#edtSheIs').val().toLowerCase() === 'she is') {
    $('#edtSheIs').addClass('is-valid');
  } else {
    $('#edtSheIs').addClass('is-invalid');
  }
  if ($('#edtItIs').val().toLowerCase() === 'it is') {
    $('#edtItIs').addClass('is-valid');
  } else {
    $('#edtItIs').addClass('is-invalid');
  }
  if ($('#edtYou2Are').val().toLowerCase() === 'you are') {
    $('#edtYou2Are').addClass('is-valid');
  } else {
    $('#edtYou2Are').addClass('is-invalid'); 
  }
  if ($('#edtWeAre').val().toLowerCase() === 'we are') {
    $('#edtWeAre').addClass('is-valid');
  } else {
    $('#edtWeAre').addClass('is-invalid');  
  }
  if ($('#edtTheyAre').val().toLowerCase() === 'they are') {
    $('#edtTheyAre').addClass('is-valid');
  } else {
    $('#edtTheyAre').addClass('is-invalid');  
  }
}

function reset() {
  $('input').removeClass('is-valid');
  $('input').removeClass('is-invalid');
  $('input').val('');
}
</script>
</html>
