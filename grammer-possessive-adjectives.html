<!DOCTYPE html>
<html>
<head>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="author" content="Eros Vitor Bornatowski">
  <meta name="description" content="Lista de exercícios para fixação da língua inglesa.">

  <title>Inglês - Lista de exercícios</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Lista de excercícios</h1>
    <p>Exercícios para fixação da língua inglesa</p> 
  </div>

  <div class="container mt-5">
    <h1>Gramática - Adjetivos possessivos</h1>
  </div>
    
  <div class="container mt-5">
    <div class="row mb-3">
      <label for="edtMy" class="col-sm-2 col-form-label">Meu</label>
      <div class="col-sm-10">
        <input id="edtMy" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtYour" class="col-sm-2 col-form-label">Seu/Sua</label>
      <div class="col-sm-10">
        <input id="edtYour" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtHis" class="col-sm-2 col-form-label">Dele</label>
      <div class="col-sm-10">
        <input id="edtHis" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtHer" class="col-sm-2 col-form-label">Dela</label>
      <div class="col-sm-10">
        <input id="edtHer" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtOur" class="col-sm-2 col-form-label">Nosso</label>
      <div class="col-sm-10">
        <input id="edtOur" type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="edtTheir" class="col-sm-2 col-form-label">Deles/Delas</label>
      <div class="col-sm-10">
        <input id="edtTheir" type="text" class="form-control">
      </div>
    </div>
    <button type="button" class="btn btn-primary" onclick="check()">Verificar</button>
    <button type="button" class="btn btn-primary" onclick="reset()">Refazer</button>
  </div>  
</body>
<script>
function check() {
  $('input').removeClass('invalid');
  $('input').removeClass('is-invalid');
  
  if ($('#edtMy').val().toLowerCase() === 'my') {
    $('#edtMy').addClass('is-valid');
  } else { 
    $('#edtMy').addClass('is-invalid');
  }
  if ($('#edtYour').val().toLowerCase() === 'your') {
    $('#edtYour').addClass('is-valid');
  } else {
    $('#edtYour').addClass('is-invalid');
  }  
  if ($('#edtHis').val().toLowerCase() === 'his') {
    $('#edtHis').addClass('is-valid');
  } else {
    $('#edtHis').addClass('is-invalid');
  }
  if ($('#edtHer').val().toLowerCase() === 'her') {
    $('#edtHer').addClass('is-valid');
  } else {
    $('#edtHer').addClass('is-invalid');
  }
  if ($('#edtOur').val().toLowerCase() === 'our') {
    $('#edtOur').addClass('is-valid');
  } else {
    $('#edtOur').addClass('is-invalid');
  }
  if ($('#edtTheir').val().toLowerCase() === 'their') {
    $('#edtTheir').addClass('is-valid');
  } else {
    $('#edtTheir').addClass('is-invalid'); 
  }
}

function reset() {
  $('input').removeClass('is-valid');
  $('input').removeClass('is-invalid');
  $('input').val('');
}
</script>
</html>
